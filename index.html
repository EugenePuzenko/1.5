<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>CPS</title>
</head>

<body>
    <section class="companies">
        <div class="companies__wrapper">
            <h2 class="title companies__title">
                Ремонт техники различных брендов
            </h2>
            <div class="swiper companies-list">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company1.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company2.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company3.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company4.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company5.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item companies-list__item-small">
                            <img src="assets/img/company6.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide--hidden swiper-slide--visible">
                        <div class="companies-list__item">
                            <img src="assets/img/company7.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide--hidden swiper-slide--visible">
                        <div class="companies-list__item">
                            <img src="assets/img/company8.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide--hidden">
                        <div class="companies-list__item">
                            <img src="assets/img/company1.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide--hidden">
                        <div class="companies-list__item">
                            <img src="assets/img/company2.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide--hidden">
                        <div class="companies-list__item">
                            <img src="assets/img/company3.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                </div>
                <span class="more more-container">
                    <div class="swiper-slide more__item--hidden">
                        <div class="companies-list__item">
                            <img src="assets/img/company7.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide more__item--hidden">
                        <div class="companies-list__item">
                            <img src="assets/img/company8.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company1.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company2.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies-list__item">
                            <img src="assets/img/company3.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                    <div class="swiper-slide more__item--visibility-hidden">
                        <div class="companies-list__item">
                            <img src="assets/img/company3.svg" alt="">
                            <button class="companies-list__btn"></button>
                        </div>
                    </div>
                </span>
            </div>
            <div class="swiper-pagination"></div>
            <button class="button-show-more button-show-more--active">Показать всё</button>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
